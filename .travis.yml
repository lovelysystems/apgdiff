language: java
jdk:
  - openjdk14

install:
  - ./gradlew assemble
script:
  - ./gradlew test
  - ./gradlew buildDockerImage
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
